  <body>

 
 <center><h2 style="font-size:40; margin-top:20px;">Contact Us</h2></center>
<form style="width:600px; height:700px; margin:30px auto">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"width="200" height="200">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select your Query</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Web</option>
      <option>Developement</option>
      <option>Tech</option>
      <option>Techonology</option>
      <option>Others</option>
    </select>
  </div>
  
  

    <div class="form-group row">Are You a Member</div>
         
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
           Yes
        </label>
      </div>
    </div>
  
  
    <div class="form-group row">Are You a Professor</div>
         
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2">
        <label class="form-check-label" for="gridCheck2">
           Yes
        </label>
      </div>
    </div>

    
    <div class="form-group row">Are You a Coder</div>
         
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck3">
        <label class="form-check-label" for="gridCheck3">
           Yes
        </label>
      </div>
    </div>


<div class="form-group">
    <label for="exampleFormControlTextarea1">Tell us About YourSelf</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
